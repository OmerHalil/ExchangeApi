<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ExchangeApi!</title>
  </head>
  <body>
    <div class="container" style="text-align: center;margin-top: 25px;">
        <div >
            <h1>Exchange Api</h1>
        </div>
        <form id="form">
            <div class="form-group col-sm-5" style="margin:auto;margin-top: 25px;">
                <div class="row" style="margin-top:25px;">
                    <div class="col">
                        <select id="s1" class="form-control">
                            <option>TRY</option>
                        </select>
                    </div>
                    <div class="col">
                        <input  id="amount" class="form-control" type="number" placeholder="amount">
                    </div>
                    <div class="col">
                        <select id="s2" class="form-control">
                            <option>EUR</option>
                            <option>USD</option>
                            <option>TRY</option>
                        </select>                    
                    </div>
                </div>
            </div>
            <div  class="form-group" style="margin:auto;margin-top: 25px;">
                <input id="btn"  class="btn btn-danger" type="button" value="exchange">
            </div>
            <div class="form-group col-sm-3" style="margin: auto; margin-top:25px;">
                <input id="result"  class="form-control" type="number" placeholder="result">
            </div>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
